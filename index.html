<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <div class="sidebar-overlay">
            <div class="odin-container">
                <div><img src="overlay.png" alt="A Norse God"> ODIN</div>       
            </div>
        </div>
    </aside>
    <main>
        <div class="top-section">
            <p class="top-heading"><b>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</b></p>
            <p><b>You <em>know</em>  you want to.</b></p>
        </div>
        <div class="middle-section">
            <form action="/" method="post">
                <legend><b>Let's do this!</b> </legend>
                <div class="form-container">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                        <label for="password">Password</label>
                        <input type="password" id="password" required>              
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" required>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>
                
            
        </div>
        <div class="bottom-section">
            <input type="submit" value="Create Account">
        </form>
        </input>
            <span>Already have an account? <a href="#">Login</a></span>
        </div>
    </main>
</body>
</html>
